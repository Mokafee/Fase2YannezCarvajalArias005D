{% extends "base_generic.html" %}

{% block content %}
    <h1>Listar contactanos</h1>

    {% if contactanos_list %}
    <ul>

      {% for contacta in contactanos_list %}
      <li>
        <a href="{{ contactanos.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>no se encuentran sugerencias.</p>
    {% endif %}       
{% endblock %}
